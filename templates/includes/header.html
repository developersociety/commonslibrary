<header class="page-head">
  <nav class="page-navigation">
    <ul class="main-navigation">
      <li class="main-navigation__item">
        <a href="/">
          Commons library
        </a>
      </li>
      <li class="main-navigation__item active">
        <a href="#">
          <svg class="icon">
            <use xlink:href="#explore"></use>
          </svg>
          Explore
        </a>
      </li>
      {% if user.is_authenticated %}
        <li class="main-navigation__item">
          <a href="#">
            <svg class="icon">
              <use xlink:href="#directory"></use>
            </svg>
            Directory
          </a>
        </li>
        <li class="main-navigation__item inverse">
          <a href="#">
            <svg class="icon">
              <use xlink:href="#create"></use>
            </svg>
            Submit resource
          </a>
        </li>
        <li class="main-navigation__account">
          <a href="{% url 'accounts:logout' %}">Logout</a>
        </li>
      {% else %}
        <li class="main-navigation__item {% if request.path == '/accounts/login/' %} active{% endif %}">
          <a href="{% url 'accounts:login' %}">
            <svg class="icon">
              <use xlink:href="#private"></use>
            </svg>
            Login
          </a>
        </li>
        <li class="main-navigation__account">
          <a href="{% url 'accounts:registration' %}">Register</a>
        </li>
      {% endif %}
    </ul>
  </nav>
</header>
