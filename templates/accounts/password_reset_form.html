{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block main_content %}
  <div class="form-holder">
    <h2 class="form-title">Reset your password</h2>
    <form method="POST">
      {% crispy form %}
      <div class="form-actions">
        <input type="submit" value="Submit" class="btn submit">
      </div>
    </form>
  </div>
{% endblock main_content %}
