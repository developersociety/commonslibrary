{% load render_bundle from webpack_loader %}

<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    {% render_bundle 'main' 'css' %}
    <title>{% block title %}{{ request.site.name }}{% endblock %}</title>

    {% if BROWSERSYNC_URL %}
      <script src="{{ BROWSERSYNC_URL }}" async></script>
    {% endif %}
  </head>
  <body>
    {% block content %}
    {% endblock content %}
  </body>
</html>
