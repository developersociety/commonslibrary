{% load render_bundle from webpack_loader %}

<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>

    <title>{% block title %}{{ request.site.name }}{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    {% if BROWSERSYNC_URL %}
      <script src="{{ BROWSERSYNC_URL }}" async></script>
    {% endif %}
  </head>
  <body>
    <div id="react-app"></div>
    {% render_bundle 'main' %}
  </body>
</html>
